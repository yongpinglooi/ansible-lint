name: Run Ansible site.yml on EC2

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - '**.yml'
      - '**.yaml'

jobs:
  run-ansible:
    name: Run Ansible site.yml with patching tag
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible & Collections
        run: |
          pip install ansible
          if [ -f requirements.yml ]; then
            ansible-galaxy collection install -r requirements.yml --pre
          fi

      - name: Configure SSH access to EC2
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Run Ansible playbook (site.yml)
        run: |
          ansible-playbook site.yml \
            -i "${{ secrets.EC2_HOST }}," \
            -u "${{ secrets.EC2_USER }}" \
            --private-key ~/.ssh/id_ed25519 \
            --tags patching \
            --skip-tags repo_update
